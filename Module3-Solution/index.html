<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container" ng-controller='NarrowItDownController as menuItem'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" ng-model="menuItem.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menuItem.search(menuItem.searchTerm);">Narrow It Down For Me!</button>
    </div>



    <found-items found-item="menuItem.result;" on-remove="menuItem.removeItem(index);"></found-items>

    <div ng-if="menuItem.result.length===0">
      <h3>Nothing Found !</h3>
    </div>




  </div>

</body>

</html>
